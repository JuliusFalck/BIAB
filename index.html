<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="biab-styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="dark-body">
        <div class="main-header">
        BUGS IN A BOX
        </div>
        <div class="main-view">
            <div class="top-view">
                <div class="box">
                <img class="cell" src="square.svg">
                <img class="cell" src="bug.svg">
                <img class="cell" src="bug.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="bug.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="bug.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="bug.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="bug.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="bug.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="bug.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="square.svg">
                <img class="cell" src="square.svg">
               
                </div>
                <div class="inputs">
                <div class="input-label">n: </div>
                <input type="number" class="input" id="n-v-label" value="12" min="2" max="100">
                <div class="input-label">N: </div>
                <input type="number" class="input" id="N-v-label" value="36" min="4" max="1000">
                <div class="input-label">G: </div>
                <input type="number" class="input" id="G-v-label" value="0" min="-2" max="12">
                <div class="input-label">T: </div>
                <div class="input-label" id="t-v-label">0 </div>
                <div class="input-label">K: </div>
                <div class="input-label" id="k-v-label">0 </div>
                <div class="input-label">N(T): </div>
                <div class="input-label" id="n-t-v-label">0 </div>



                </div>
                <div class="tree">
                </div>
                <div class="current-line"></div>
                <div class="scaledbox">
                    <label class="input-label" for="scaledCheckbox"> Scaled</label>
                    <input type="checkbox" id="scaledCheckbox" name="checkbox" >
                    
                </div>
            </div>

        
            <div class="bottom-view">
                <button class="run-button">
                    Run
                </button>
                <div class="time-container">
                    <div class="time-line">
                        <input type="range" min="1" max="100" value="50" class="slider">
                    </div>
                    <svg class="graph-svg">
                        <polygon class="graph" points="100,0 50,150 150,150" fill="white" />
                    </svg>
                    <div class="ticks">
                    </div>
                </div>
            </div>
        </div>


        <script src="index.js"> 

        </script>
    </body>
</html>
